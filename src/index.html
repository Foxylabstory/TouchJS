<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta
      http-equiv="Content-Type"
      content="text/html; charset=UTF-8"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Touch</title>
    <link
      rel="stylesheet"
      href="../src/pages/index.css"
    />
    <script
      type="text/javascript"
      src="./vendor/gauge.min.js"
    ></script>
  </head>
  <body class="page">
    <header class="header">
      <button class="header__button-burger header__button-burger_left"></button>
      <div class="header__buttons">
        <button class="header__drill">Drill</button>
        <button class="header__vern">Vernier</button>
        <button class="header__animate">Animate</button>
      </div>
      <button class="header__button-burger header__button-burger_right"></button>
    </header>
    <section class="circle-gauge">
      <div class="circle circle_left-top">
        <canvas id="circleGaugeLeftTop"></canvas>
      </div>
      <div class="circle circle_left-bottom">
        <canvas id="circleGaugeLeftBottom"></canvas>
      </div>
      <div class="circle circle_centre">
        <canvas id="circleGaugeCenter"></canvas>
      </div>
      <div class="circle circle_right-top">
        <canvas id="circleGaugeRightTop"></canvas>
      </div>
      <div class="circle circle_right-bottom">
        <canvas id="circleGaugeRightBottom"></canvas>
      </div>
    </section>
    <section class="linear-gauge">
      <canvas id="linearGauge1"></canvas>
      <canvas id="linearGauge2"></canvas>
      <canvas id="linearGauge3"></canvas>
      <canvas id="linearGauge4"></canvas>
      <canvas id="linearGauge5"></canvas>
      <canvas id="linearGauge6"></canvas>
      <canvas id="linearGauge7"></canvas>
      <canvas id="linearGauge8"></canvas>
    </section>
    <script
      type="text/javascript"
      src="../src/pages/index.js"
    ></script>
  </body>
</html>
