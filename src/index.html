<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Touch</title>
    <link rel="stylesheet" href="../src/pages/index.css" />
    <script type="text/javascript" src="./vendor/gauge.min.js"></script>
  </head>
  <body>
    <div class="page">
      <header class="ol header">
        <button class="header__button-burger header__button-burger_left"></button>
        <div class="ol header__buttons">
            <button class="header__drill">Drill</button>
            <button class="header__vern">Vernier</button>
            <button class="header__animate">Animate</button>
        </div>
        <button class="header__button-burger header__button-burger_right"></button>
      </header>
      <section class="ol gauge-circle">
        <div class="ol circle circle_left-top">
          <canvas id="circleGaugeLeftTop"></canvas>
        </div>
        <div class="ol circle circle_left-bottom">
          <canvas id="circleGaugeLeftBottom"></canvas>
        </div>
        <div class="ol circle circle_centre">
          <canvas id="circleGaugeCenter"></canvas>
        </div>
        <div class="ol circle circle_right-top">
          <canvas id="circleGaugeRightTop"></canvas>
        </div>
        <div class="ol circle circle_right-bottom">
          <canvas id="circleGaugeRightBottom"></canvas>
        </div>
      </section>
    </div>

    <script type="text/javascript" src="../src/pages/index.js"></script>
  </body>
</html>
